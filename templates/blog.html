{% extends "base.html" %}
{% block content %}
    <!-- {% if blogs|length != 0 %} -->
    <h1> Build a Blog </h1> <!-- class="main_page_title" -->
    <ul>
        {% for blog in blogs %}
            <li><a class='link' href="/blog?id={{ blog.id }}">{{ blog.title }}</a></li>
            <p>{{ blog.body }}</p>
            <hr>
        {% endfor %}
    </ul>
    <!-- {% endif %} -->
{% endblock %}
